name: Build and Release Signed APK

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Setup Signing Keystore
        run: |
          mkdir -p app/signing
          echo "${{ secrets.KEY_STORE_FILE }}" | base64 --decode > app/signing/release.keystore
          echo "âœ… Keystore created"
          echo "Path: $(pwd)/app/signing/release.keystore"
          echo "Size: $(wc -c < app/signing/release.keystore) bytes"

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Build Signed APK
        run: ./gradlew assembleRelease
        env:
          KEY_STORE_FILE: signing/release.keystore
          KEY_STORE_PASSWORD: ${{ secrets.KEY_STORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}

      - name: Debug - List files
        run: |
          echo "Current directory: $(pwd)"
          echo "Signing directory contents (app/signing):"
          ls -la app/signing/ || echo "No app/signing directory"
          echo "Root directory:"
          ls -la

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: app/build/outputs/apk/release/*.apk
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}