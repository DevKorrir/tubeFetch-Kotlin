name: Build and Release Signed APK

on:
  push:
    tags:
      - 'v*'

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Setup Signing Keystore
        run: |
          mkdir -p app/signing
          echo "${{ secrets.KEY_STORE_FILE }}" | base64 --decode > app/signing/release.keystore
          chmod 600 app/signing/release.keystore

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Build Signed APK
        run: ./gradlew assembleRelease
        env:
          KEY_STORE_FILE: app/signing/release.keystore
          KEY_STORE_PASSWORD: ${{ secrets.KEY_STORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}

      - name: Verify APK Signature
        run: |
          APK_PATH=$(find app/build/outputs/apk/release -name "*.apk" | head -1)
          if [ -f "$APK_PATH" ]; then
            echo "Verifying: $APK_PATH"
            apksigner verify "$APK_PATH" && echo "✅ APK is signed"
          else
            echo "❌ No APK found!"
            exit 1
          fi

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: app/build/outputs/apk/release/*.apk
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}